<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade de carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    </div>

    <script>
        function calcular() {
            var txtvel = document.getElementById('txtvel');
            var res = document.querySelector('div#res');
            var vel = Number(txtvel.value);
            res.innerHTML = `Sua velocidade atual: <strong>${vel}Km/h</strong>`;
            if (vel > 60) {
                res.innerHTML += `<p> Voce esta MULTADO por excesso de velocidade`;
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de seguranca</p>`;  
        }
    </script>
</body>
</html>
